<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Task 3</title>
</head>

<body>
    <script>
        // javascript program to print the Fibonnaci sequence, 0, 10
        var n = 10, n1 = 0, n2 = 1, next = 0;
        for (let i = 1; i <= n; i++) {
            console.log(n1);
            document.write(n1,+ " ");
            next = n1 + n2;
            n1 = n2;
            n2 = next;
        }
    </script>
</body>

</html>
