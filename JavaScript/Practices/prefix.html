<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //prefix operator should you use if you need the updated 
        // value immediately in an expression
        var a = 100
        for(let i = 0; i<=a; ++i){
            document.write("I love JavaScript",i + "<br>");
            <!-- console.log(i) -->
        }
        

        //postfix
        var b =1000;
        for (let k=0; k<=b; k++){
            document.write("Sobita Ray, Congratulations on your brilliant success ", k + "<br>");
        }
        // unary +plus
        var d = "100"
        var c = +d;
        console.log(c)
        console.log(typeof(c))

        //unary -
        var e = "32"
        var f = -e
        console.log(f)
        console.log(typeof(f))

        //unary not !
        var g = false
        var h = !g;
        console.log(h)
        console.log(typeof(h))
    </script>
</body>
</html>
