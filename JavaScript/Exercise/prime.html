<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number</title>
</head>
<body>
   <script>
        let num = prompt("Enter the number");
        let isPrime = true;
        if(num <=1){
           isPrime = false; 
           console.log("This is constant");
        };
        for(let i = 2; i< num; i++){
            if( num % i == 0){
                isPrime = false;
                break;
            }
        }
        if(isPrime){
            console.log(num + " this is a prime number");
            document.write(num + " this is a prime number");
        }
        else{
            console.log(num+ " this is not a prime number");
            document.write(num + " this is not a prime number");
        }
   </script> 
</body>
</html>
