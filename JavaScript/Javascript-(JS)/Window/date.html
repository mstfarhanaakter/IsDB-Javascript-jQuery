<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        var date = new Date()
        document.write(date)
        document.write("<br>")
        var day = date.getDate()
         document.write("<br>")
        document.write(day)
        var month = date.getMonth()
         document.write("<br>") 
        document.write(month)
         document.write("<br>")
         let minute = date.getMinutes()
         document.write("<br>")
         document.write(minute)
          let hour = date.getHours()
         document.write("<br>")
         document.write(hour)
    </script>
</body>
</html>
