<head>

</head>

<body>
    <h1>Hi, I am Javascript</h1>

    <script>
        var a = 2
        var b = 32
        var sum = a + b
        document.write(sum);
        console.log(sum);
        document.write("<br>");
        var name = "My name is Farhana"
        document.write(name);
        console.log(name);
        console.log(typeof name);
        document.write("<br>");
        var EF;
        var EF = 1.3
        document.write(EF);
        document.write("<br>");
        document.write("<br>");
        console.log(typeof EF)

        // integer value
        var a = 50
        var b = 45
        // boolean value
        document.write(a < b);
        console.log(a < b);
        document.write("<br>");

        // string value
        var c = "this is string"
        var d = "THis is single string"

        document.write(d);
        document.write("<br>");
        // boolean value
        document.write(a > b);

        console.log(a > b);
        console.log(typeof a)
        document.write("<br>");

        // array
        var array = [1, 2, 5, 6, 7, 9]
        console.log(array[0])
        console.log(array[1])
        console.log(array[2])
        console.log(array[3])
        console.log(array[4])
        console.log(array[5])
        document.write(array);
        console.log(array)
        console.log(typeof (array))
        document.write("<br>")
        document.write("<br>")

        // function
        var first = 100;
        var second = 400;
        function addition() {
            document.write(first + second);
            console.log(first + second);
            // alert(first + second);
        }
        addition();
        document.write("<br>")
        document.write("<br>")
        // function for substract
        var a = 2339
        var b = 345
        var c = 456
        var d = 45
        function subtract() {
            console.log(a - b - c - d);
            // alert(a - b - c - d);
            document.write(a - b - c - d)
        }
        subtract();
        document.write("<br>")
        document.write("<br>")
        // function for input user
        var a = 0
        var b = 0
        var c = 0
        var d = 0
        function input(a, b, c, d) {
            console.log(a + b + c + d);
            // alert(a + b + c + d);
            document.write(a + b + c + d);
        }
        input(3300, 300, 500, 500);
        document.write("<br>")
        document.write("<br>")

        //   alert 
        var a = "My name is--"
        // console.log(a)
        // alert(a);
        var b = prompt("Name: ")
        document.write(a, b);
        document.write("<br>")
        document.write("<br>")

        //  switch, case, default(else)
        let o = 1;
        switch (o) {
            case 0:
                document.write("light on");
                break;
            case 1:
                document.write("Light off");
                break;
            default:
                document.write("undefine value");
        }
        document.write("<br>")
        //  switch, case, default(else) without break
        let B = 1;
        switch (B) {
            case 0:
                document.write("light on");

            case 1:
                document.write("Light off");


            default:
                document.write("undefine value");
        }
        document.write("<br>")
        document.write("<br>")
        // 
        let x = prompt("Enter Your Name: ");
        // let y = x.toUpperCase();
        let y = x.toLowerCase();

        switch (y) {
            case "A":
                document.write("I am A");
                break;
            case "e":
                document.write("I am E");
                break;
            case "I":
                document.write("I am I");
                break;
            case "O":
                document.write("I am O");
                break;
            case "U":
                document.write("I am U");
                break;
            default:
                document.write("Consonant")

        }
        // Ternari Operator

        const u = 20 > 4 ? "Yes" : "no";
        document.write(u);
        const we = prompt("enter your number:");
        const us = we > 4 ? "Yes" : "no";
        document.write(us);
        document.write("<br>")

        // modulus
        let num = 4;
        if (num % 2 == 0) {
            console.log("The number is EVEN");
        }
        else {
            console.log("This is ODD");
        }
        document.write("<br>")
        //     // with promt
        let num1 = prompt("Enter Number-");
        if (num1 % 2 == 0) {
            console.log("The number is EVEN");
            document.write("even")
        }
        else {
            console.log("This is ODD");
            document.write("odd")
        }
        document.write("<br>")

        // ternary modules 
        const num2 = prompt("ENTER NUMBER- ")
        const num3 = num2 % 2 == 0 ? "Right" : "Left";
        document.write(num3);
        document.write("<br>")

        // 
        var point = prompt("Input Your Result");
        switch (true) {
            case (point >= 90 && point <= 100):
                document.write("A+");
                break;
            case (point >= 80 && point <= 89):
                document.write("A");
                break;
            case (point >= 70 && point <= 79):
                document.write("A-");
                break;
            case (point >= 60 && point <= 69):
                document.write("B");
                break;
            default:
                document.write("Your result")

        }
        document.write("<br>")

        // grade point using if condition statement
        let grade = prompt("INPUT NUM");

        if (grade >= 90 && grade <= 100) {
            document.write("A+");
        }
        else if (grade >= 80 && grade <= 89) {
            document.write("A");
        }
        else if (grade >= 70 && grade <= 79) {
            document.write("B");
        }
        else if (grade >= 60 && grade <= 69) {
            document.write("C");
        }
        else {
            document.write("Fail")
        }





    </script>
</body>
