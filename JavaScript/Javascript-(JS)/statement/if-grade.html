<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If statement Grade</title>
</head>
<body>
    <script>
        // JavaScript program which takes a score and will print the grade as the following criteria:
		// a.If score is greater or equal 90 and less or equal 100 then will print A.
		// b.If score is greater or equal 80 and less or equal 89 then will print B.
		// c.If score is greater or equal 70 and less or equal 79 then will print C.
		// d.If score is greater or equal 60 and less or equal 69 then will print D.
		// c. Otherwise will print F.





    let grade = prompt("Input Your Grading Point: ");
    if(grade>=90 && grade <=100){
        document.write("A");
    }
    else if(grade >=80 && grade<=89){
        document.write("B");
    }
    else if(grade >=70 && grade<=79){
        document.write("C");
    }
    else if (grade >=60 && grade<=69){
        document.write("D")
    }
    else{
        document.write("F")
    }
    </script>
</body>
</html>
