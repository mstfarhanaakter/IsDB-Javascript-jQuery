<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels</title>
</head>

<body>

    <!-- Javascript program counting vowels, consonants and show the occurrance. -->
    <script>
        var x = prompt("Enter --");
        var y = x.toLowerCase();
        switch (y) {
            case "a":
                document.write("A");
                break;
            case "e":
                document.write("E");
                break; 
            case "i":
                document.write("I");
                break; 
            case "o":
                document.write("O");
                break; 
            case "u":
                document.write("U");
                break;
            default:
                document.write("Consnant");
        }
    </script>
</body>

</html>
