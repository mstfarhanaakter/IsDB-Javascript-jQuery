<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Evidence 1</title>
</head>
<body>
    <script>
        // find out factorial number

        var n = prompt("Enter Number");
        var fact = 1
        var i;

        for (i=1; i<=n; i++){
            fact *=i
        }
        document.write("The factorial number of " , n +" is ", fact)
    </script>
</body>
</html>
