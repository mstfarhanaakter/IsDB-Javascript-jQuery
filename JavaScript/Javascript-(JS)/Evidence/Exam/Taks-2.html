<body>
    <h1>Question-02</h1>
    <p>Find out Largest value among three numbers using input form prompt.</p>
    <h2>Answer to the Question No. 02</h2>
    <script>
        let a = Number(prompt("Enter 1st Number:"));
        let b = Number(prompt("Enter 2nd Number: "));
        let c = Number(prompt("Enter 3rd Number: "));
        if (a > b && a > c) {
            document.write("The Largest number is: &nbsp", a);
        }
        else if (b > a && b > c) {
            document.write("The Largest Number is: &nbsp", b);
        }
        else {
            document.write("The Largest Number is: &nbsp", c);
        }
    </script>
</body>
