<!DOCTYPE html>

</head>

<body>
    <script>
        // find out maximum number ot three number using input form prompt 

        var a = Number(prompt("Enter 1st Number: "))
        var b = Number(prompt("Enter 2nd Number: "))
        var c = Number(prompt("Enter 3rd Number: "))
        if (a > b && a > c) {
            document.write("The largest number is ", a)
        }
        else if (b > c && b > a) {
            document.write("The largest number is ", b)
        }
        else {
            document.write("The largest number is ", c)
        }
    </script>
</body>
