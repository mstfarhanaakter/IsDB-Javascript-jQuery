<body>
    <h1>Question no-03</h1>
    <p>Find out how many number is positivwe , how many is negative, how many are zero and sum up numbers for the following array:
        <span>var data =[8,3,-6,-1,0,-8,0,19,4,77,0]</span>
    </p>
    <h2>Answer to the Question no-03</h2>
    <script>
        var data  =[8,3,-6,-1,0,-8,0,19,4,77,0];
        var positive = 0;
        var negative =0;
        var zero = 0;
        var sum = 0;

        for (i = 0; i<data.length;i++){
            if(data[i]>0){
                positive++;
            }
            else if(data[i]<0){
                negative++;
            }
            else{
                zero++;
            }
            sum +=data[i];
        }
        document.write("Positive Number: &nbsp", positive + "<br>")
        document.write("Negative Number: &nbsp", negative + "<br>")
        document.write("Zero Number: &nbsp", zero + "<br>")
        document.write("Total Number: &nbsp", sum + "<br>")

    </script>
</body>
