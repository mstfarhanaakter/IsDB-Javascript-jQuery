<h2>  4.Write a program if a student get 50% marks is graded “B”,if get 60% is graded
       “A”,if get 90% then    get A+ .</h2>
<body>
    <script>
        const grade = prompt("Enter Your Marks Here-");
        if(grade>=90){
            document.write(grade, "&nbsp You obtain A+");
        }
        else if(grade>=60){
            document.write(grade, "&nbsp You obtain A");
        }
        else if(grade>=50){
            document.write(grade, "&nbsp You obtain B");
        }
        else{
            document.write(grade, "&nbsp You Fail")
        }
    </script>
</body>
