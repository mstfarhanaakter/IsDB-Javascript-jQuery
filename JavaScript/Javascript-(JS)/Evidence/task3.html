<body>
    <h2>3.Javascript program counting vowels, consonants and show the occurrance.</h2>
    <script>
        var a= prompt("Enter Alphabet letter to find out Vowel and consonants: ");
        var b= a.toLowerCase();
        switch(b){
            case "a":
                document.write(a,"&nbsp alphabet is Vowels");
                break;
            case "e":
                document.write(a, "&nbsp alphabet is Vowels");
                break;
            case "i":
                document.write(a, "&nbsp alphabet is Vowels");
                break;
            case "o":
                document.write(a, "&nbsp alphabet is Vowels");
                break;
            case "u":
                document.write(a, "&nbsp alphabet is Vowels");
                break;
            default:
                document.write(a,"&nbsp alphabet is Consonants");
        }
    </script>
</body>
