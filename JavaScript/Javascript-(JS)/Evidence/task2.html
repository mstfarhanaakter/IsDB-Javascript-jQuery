<body>
    <h2>2. Find out even & odd number.</h2>
    <script>


        var num = prompt("Enter number to find out even and odd no.")
        if (num % 2 == 0) {
            document.write(num, "&nbsp This is Even Number");
            console.log(num, "&nbsp This is Even Number");
        }
        else {
            document.write(num, "&nbsp This is Odd Number");
            console.log(num, "&nbsp This is Odd Number");
        }
    </script>
</body>
