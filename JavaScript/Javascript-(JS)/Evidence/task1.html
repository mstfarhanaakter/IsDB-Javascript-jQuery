<body>
     <h2 >1.Find out maximum among three numbers using input from prompt.</h2>    
    <script>
        let a = prompt("Enter First Number: ");
        let b = prompt("Enter Second Number: ");
        let c = prompt("Enter Third Numbe: ");

        if(a>b && a>c){
            document.write("The Largest number is: &nbsp",a);
        }
        else if(b>a && b>c){
            document.write("The largest number is: &nbsp", b);
        }
        else{
            document.write("The largest number is: &nbsp",c);
        }
    </script>
</body>
</html>
