    <h3>6.JavaScript program to find smallest number,larger number & sum up array of numbers.</h3>
    <script>
        var n = [2,8,10,50,67,90,1];
        var large = n[0];
        var small = n[0];
        var sum = 0;
        let i ;
        for (i = 0; i<n.length; i++){
            sum = sum+ n [i];
            if(large<n[i]){
                large = n[i]
            }
            else{
                small= n[i]
            }
        }
        document.write("Largest number: &nbsp ", large +"<br>")
        document.write("Smallest number: &nbsp", small +"<br>")
        document.write("Total Sum number is: &nbsp", sum + "<br>")

    </script>
