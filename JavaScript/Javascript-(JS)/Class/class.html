    class Mobile {
        constructor(name, origin, color, size) {
            this.name = name;
            this.origin = origin;
            this.color = color;

            return "The phone name is " + this.name + ", origin from " + this.origin + ", color is " + this.color + " and size " + this.size

    class Bike extends Car { //inheritence 
        constructor(model, speed, name, color, price) {
