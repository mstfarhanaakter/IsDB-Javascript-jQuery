<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center text-info">Form Registration</h1>
        <form action="" class="" id="form1">
            <label for="f">Name: </label>
            <br>
            <input type="text" name="f" id="f" class="w-25">
            <br>
            <br>

            <label for="con">Contact: </label>
            <br>
            <input type="text" class="w-25" name="con" id="con">

            <br>
            <br>
            <label for="re">Remark: </label>
            <br>
            <textarea name="re" id="re" class="w-25"></textarea>
            <br>
            
            <label for="g">Gender:</label>
            <br>
            <input type="radio" name="g" value="Male">Male &nbsp; &nbsp;
            <input type="radio" name="g" value="Female">Female
            <br>
            <br>
            <label for="course">Course: </label>
            <br>
            <input type="checkbox" name="course" value="NT">NT  &nbsp; &nbsp;
            <input type="checkbox" name="course" value="C#">C# &nbsp; &nbsp;
            <input type="checkbox" name="course" value="WPSI">WPSI
            <br>
            <br>
            <label for="l">Location: </label>
            <br>

            <select name="location" id="" class="w-25">
                <option value="Dhaka">Dhaka</option>
                <option value="Chittagong">Chittagong</option>
                <option value="Sylhet">Sylhet</option>
                <option value="Rajshahi">Rajshahi</option>
            </select>
            <br>
            <br>
            <input type="submit" class="text-uppercase bg-info border-0" id="btn">

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
